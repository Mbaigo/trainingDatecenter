spring:
  datasource:
    url: jdbc:mysql://localhost:3306/training_db  # Remplacez le port et le nom de la base de données selon vos besoins
    username: root  # Remplacez par votre nom d'utilisateur MySQL
    password: AbbayngarFils1!  # Définissez votre mot de passe MySQL
    driver-class-name: com.mysql.cj.jdbc.Driver  # Le driver MySQL
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      idle-timeout: 600000
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # Dialecte MySQL (version 8)
        jdbc:
          time_zone: UTC
    show-sql: true
    format_sql: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    date-format: "dd/MM/yyyy"  # Format de date : jour/mois/année
    locale: fr_FR
  profiles:
    active: production
  thymeleaf:
    cache: false

server:
  port: 8080

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG

jwt:
  secret: ${JWT_SECRET:ReplaceThisWithLongRandomString}
  expiration-ms: 900000      # 15 minutes
  refresh-expiration-ms: 604800000  # 7 days


